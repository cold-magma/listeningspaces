<!DOCTYPE html>
<html>
<head>
	<title>Botter</title>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='dash.css') }}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<nav>
		<div id="logo">
			<h1 id="logoh1">Botter</h1>
			<p>Listen to your favorite songs with friends</p>
		</div>
		<div class="options">
			<a class="links" href="{{ url_for('main.dashboard') }}">Home</a>
			<a class="links" href="{{ url_for('auth.logout') }}">Logout</a>
		</div>
	</nav>
	<div id="content">
		<div id="head"><h1>Profile</h1></div>
		<div><p>Name:	{{ name }}</p></div>
		<div><p>Email:	{{ email_id }}</p></div>
		<button id="change">Change password</button>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#change").on('click', function(){
				$('.popup').append('<form action="" method="POST"><input type="password" name="old_pass"><input type="password" name="new_pass"><input type="password" name="r_new_pass"><input type="submit" name="submit" value="Change Password"></form>')
			});
		});
	</script>
	<div class="popup">
		
		{% if error %}
		<p>{{ error }}</p>
		{% endif %}
	</div>
</body>
</html>
