<!DOCTYPE html>
<html>
<head>
	<title>Botter</title>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='dash.css') }}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<nav>
		<div id="logo">
			<h1 id="logoh1">Listening Spaces</h1>
			<p>Listen to your favorite songs with friends</p>
		</div>
		<div class="options">
			<a class="links" href="{{ url_for('main.dashboard') }}">Home</a>
			<a class="links" href="{{ url_for('auth.logout') }}">Logout</a>
		</div>
	</nav>
	<div id="content">
		<div id="head"><h1>Profile</h1></div>
		<div class="user_data"><p>Name:	{{ name }}</p></div>
		<div class="user_data"><p>Email:	{{ email }}</p></div>
		<button id="submit" class="submit">Change password</button>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#submit").on('click', function(){
				$('#pop').append('<div id="popup" class="popup"><form class="change_pass" action="" method="POST"><input class="data" type="password" name="old_pass" placeholder="Enter current password"><input class="data" type="password" name="new_pass" placeholder="Enter new password"><input class="data" type="password" name="r_new_pass" placeholder="Re-enter new password"><input class="submit" type="submit" name="submit" value="Change Password"></form>{% if error %}<p>{{ error }}</p>{% endif %}</div>')
			});

			$("#pop").on('click', function(){
				document.getElementById('pop').innerHTML = "";
			});
		});
	</script>
	<div id="pop">
		
	</div>
	
</body>
</html>
